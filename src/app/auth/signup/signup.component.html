<app-navbar [menu]="menu"></app-navbar>
<div class="container mt-5 ">
  <div class="row">
    <div class="col-5 mx-auto">
      <form #signUpForm='ngForm' (ngSubmit)="signUpForm.form.valid && createUser()" [mustMatch]="['password', 'username']" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="name" class="form-control"  [(ngModel)]="model.username" name="username" placeholder="Name"/>
        </div>
        <div class="form-group">
          <label>E-mail </label>
          <input type="text" email class="form-control" [(ngModel)]="model.email" name="email"  placeholder="E-mail" #spy="ngModel" />
          <small class="text-danger" [hidden]="spy.valid">Required</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" [(ngModel)]="model.confirmPassword" name="confirmPassword" placeholder="Confirm Password" #confirmPassword='ngModel' required>
          <small class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.errors.mustMatch">Must Match</small>
        </div>
        <div class="form-row">
          <button type="submit" class="col btn btn-primary" [disabled]="signUpForm.form.status === 'INVALID'">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
